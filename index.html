<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!--Carosuel-->
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" class="img"><img src="./images/civilWar.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/drStrange.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/guardiansGalaxy.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/guardiansgalaxy2.jpeg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/infinityWar.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/ironMan.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/ironMan2.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/ironMan3.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/spiderman.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="/images/spiderman2.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/thor.jpg" alt=""></div>
      <div class="swiper-slide" class="img"><img src="./images/thorRagnarok.png" alt=""></div>
    </div>
    
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="carousel.js"></script>

</body>
</html>
